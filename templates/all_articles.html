{% extends 'layout.html'%}
{% block body %}
<div class="index-body container">

    {% if articles %}
        {% for article in articles %}
            <div class="article">
                <a href="/article/read/{{article[0]}}">
                    <!-- title -->
                    <h2>{{ article[1]}}</h2>
                </a>
            
                <!-- date and author's email-->
                <i class="fa fa-calendar"></i>
                <span class="mr-2">{{article[3]}}</span>
                <i class="fa fa-user"></i>
                <span class="">{{article[2]}}</span>
            
            </div>
        {% endfor %}

    {% else %}
    <div class="card mx-auto mt-5 card-register text-center">

        <div class="card-header text-uppercase">NO Articles</div>

        <div class="card-body text-lowercase">
            <p>sorry no articles here yet!! <a href="/article/write">Add</a> an article..</p>
        </div>

    </div>

    {% endif  %}

</div>
{% endblock %}
