{% extends 'layout.html'%}
{% block body %}

<div class="index-body container">

	<div class="card card-register mx-auto mt-0">

		<div class="card-header">Create an Account</div>

		<div class="card-body">

			<form method="POST" action="" class="">

				<div class="form-group">
					<div class="form-row">

						<div class="col-md-6">
							<!-- first name -->
							<div class="form-label-group">
								<input type="text" class="form-control" id="sign_up_first_name"
									name="sign_up_first_name" placeholder="First name"
									value="{% if request.form.get('sign_up_first_name') %}{{request.form.get('sign_up_first_name')}}{% endif %}"
									autofocus />
								<label for="first name" class="text-capitalize">First name</label>
							</div>

						</div>

						<div class="col-md-6">
							<!-- last name -->
							<div class="form-label-group">
								<input type="text" class="form-control" id="sign_up_last_name" name="sign_up_last_name"
									placeholder="Last name"
									value="{% if request.form.get('sign_up_last_name') %}{{request.form.get('sign_up_last_name')}}{% endif %}" />
								<label for="last name" class="text-capitalize">Last name</label>
							</div>

						</div>

					</div>

				</div>


				<!-- email -->
				<div class="form-group">
					<div class="form-label-group">
						<input type="email" class="form-control" id="sign_up_email" name="sign_up_email"
							placeholder="Name@example.com"
							value="{% if email %}{{ email }}{% elif request.form.get('sign_up_email') %} {{ request.form.get('sign_up_email') }}{% endif %}" />
						<label for="email">Email address</label>
					</div>
				</div>

				<div class="form-group">

					<div class="form-row">

						<div class="col-md-6">

							<!-- password -->
							<div class="form-label-group">
								<input type="password" class="form-control" id="password" name="sign_up_password"
									placeholder="Password">
								<label for="password" class="text-capitalize">Password</label>
							</div>

						</div>

						<div class="col-md-6">

							<!-- confirm password -->
							<div class="form-label-group">
								<input type="password" class="form-control" id="confirm_password"
									name="sign_up_confirm_password" placeholder="Re-enter password">
								<label for="confirm password" class="text-capitalize">Confirm password</label>
							</div>

						</div>

					</div>

				</div>

				<!-- user bio -->
				<div class="form-group">

					<div class="form-label-group">

						<textarea class="form-control" id="user_bio" name="sign_up_user_bio" rows="3"
							placeholder="About me">{% if request.form.get('sign_up_user_bio') %}{{request.form.get('sign_up_user_bio')}}{% endif %}</textarea>
						<label for="user description" class="text-capitalize">Bio</label>

					</div>

				</div>

				<!-- button -->
				<button type="submit" class="btn btn-primary btn-block" name="register_button"
					value="register_button">REGISTER</button>

			</form>
			<!-- form ends here -->

		</div>

		<div class="text-center">

			<a class="d-block small mt-3 text-capitalize" href="/account/login/">Login</a>

		</div>

	</div>

</div>

{% endblock %}
